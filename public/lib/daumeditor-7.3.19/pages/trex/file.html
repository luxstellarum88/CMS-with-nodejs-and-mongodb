<title>Daum에디터 - 파일 첨부</title> 
<script src="../../js/popup.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="../../css/popup.css" type="text/css"  charset="utf-8"/>
<script type="text/javascript">
// <![CDATA[
	
	function done() {
		if (typeof(execAttach) == 'undefined') { //Virtual Function
	        return;
	    }
	    
	    var url = document.getElementById('file');
		var file = url.files[0]
		
		if(typeof(file)=='undefined'){
			alert("파일을 첨부해주세요.");
			return;
		}
		
		var dir = '/uploads/' + file.name;
		
		var _mockdata = {
			'attachurl': dir,
			'filemime': file.type,
			'filename': file.name,
			'filesize': file.size
		};
		execAttach(_mockdata);
		var frm = document.getElementById('uploader');
		closeWindow();
		frm.submit();
	}

	function initUploader(){
	    var _opener = PopupUtil.getOpener();
	    if (!_opener) {
	        alert('잘못된 경로로 접근하셨습니다.');
	        return;
	    }
	    
	    var _attacher = getAttacher('file', _opener);
	    registerAction(_attacher);
	}
	
</script>
</head>
<body onload="initUploader();">

<form method='post' id='uploader' enctype="multipart/form-data" action="/file_upload">
	<input type="file" id="file" name="file"/>
	<input type="button" id="submit" value="제출" onclick="javascript:done();" class="clickable"/>
</form>
